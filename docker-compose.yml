version: '3.8'

services:
  # SERVICIO 1: Base de Datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: giftcards-db
    ports:
      - "5432:5432"
    environment:
      # Estos valores coinciden con tu application.properties
      POSTGRES_DB: myappdb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    volumes:
      - postgres_data:/var/lib/postgresql/data

    # Healthcheck: Espera a que la base de datos esté lista para aceptar conexiones
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # SERVICIO 2: Aplicación Spring Boot
  app:
    build: . # Le dice a Docker que busque el Dockerfile en este directorio
    container_name: giftcards-app
    depends_on:
      postgres:
        condition: service_healthy # Espera hasta que la DB esté lista y saludable (pasa el healthcheck)

    # Puerto de la aplicación
    ports:
      - "8080:8080"

    # Sobreescribe la configuración dentro del JAR para apuntar al servicio 'postgres'
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/myappdb
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin123
      # Opcional: Especifica la clase principal si no lo hiciste en build.gradle
      SPRING_MAIN_CLASS: com.example.giftcards.giftcards.GiftcardsApplication

volumes:
  postgres_data: